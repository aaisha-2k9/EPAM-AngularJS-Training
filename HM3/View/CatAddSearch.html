<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
        <script type="text/javascript" src="D:\AngularJSHM\HM2\Scripts\angular.min.js"></script> 
        <script src="http://underscorejs.org/underscore.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="CSS/style.css">
        <script src="D:\AngularJSHM\HM3\Scripts/app.js"></script>
        <script src="D:\AngularJSHM\HM3\Controller\catsearchcontroller.js"></script>
        <script src="D:\AngularJSHM\HM3\Services\premiumCatService.js"></script>
    </head>

    <body ng-app="CatApp">
    <h1>Cat Search</h1>
        <div ng-controller="catsearchcontroller as vm">         
            <div class="input-group col-md-6 col-md-offset-3">
                <form class="form-horizontal" name="myForm">
                    <fieldset>
                    <legend>Add Cat</legend>
                        <div class="form-group">
                        <label for="inputname" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" ng-model="vm.name" class="form-control" id="inputname" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputurl" class="col-lg-2 control-label">URL</label>
                            <div class="col-lg-10">
                                <input type="text" ng-model="vm.url" class="form-control" id="inputurl" placeholder="url" required>
                            </div>
                        </div>                
                    </fieldset>
                </form>
            <div>
            <button ng-click="vm.addCat()" type="button" class="btn btn-primary" ng-disabled="myForm.$invalid">
            <span>Save</span>
            </button>
            </div>
            </div>
            <div class="row">
                <div class="input-group col-md-6 col-md-offset-3">
                <input class="form-control" ng-model="vm.searchText" placeholder="Search" type="search" />
                <span class="input-group-addon btn">
                <button class="fa fa-search" ng-click="vm.search()"></button>
                <select ng-model="vm.selectedvalue"  ng-change="vm.search()" ng-options="option.name for option in vm.CatViewOrder">                               
                </select>                    
                </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                <ul>                    
                <li ng-repeat="cat in vm.Allcats track by $index">
                    <div class="col-md-2">
                        {{cat.name}}
                        <a><img ng-src="{{cat.url}}"  class="imagesize"></a>
                    </div>
                </li>
                </ul>
                </div>
            </div>       
        </div>
    </body>
</html>
